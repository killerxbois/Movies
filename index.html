<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Reel Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      text-align: center;
      padding: 40px;
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0095f6;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
    video {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Instagram Reel Downloader</h1>
  <input type="text" id="reelUrl" placeholder="Paste Instagram reel link here"/>
  <br/>
  <button onclick="downloadReel()">Download</button>
  <div id="result"></div>

  <script>
    function downloadReel() {
      const url = document.getElementById('reelUrl').value;
      fetch("api.php", {
        method: "POST",
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: "url=" + encodeURIComponent(url)
      })
      .then(response => response.json())
      .then(data => {
        if (data.video) {
          document.getElementById('result').innerHTML = `
            <video controls src="${data.video}"></video>
            <br/>
            <a href="${data.video}" download>Download Video</a>
          `;
        } else {
          document.getElementById('result').innerText = "Video not found or private.";
        }
      });
    }
  </script>
</body>
</html>
