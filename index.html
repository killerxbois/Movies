<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NonMoviesZoon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.5.2/video-js.min.css">
</head>
<body>

    <header>
        <h1>NonMovieZoon</h1>
        <input type="text" id="search" placeholder="Search movies..." onkeyup="searchMovies()">
        <button id="themeToggle">🌙</button>
    </header>

    <h2>🎬 Live Streaming</h2>
    <div class="live-container" id="liveContainer">
        <!-- Live streams will be loaded here dynamically -->
    </div>

    <h2>📽️ Movies</h2>
    <div class="movies-container" id="moviesContainer">
        <!-- Movies will be loaded here dynamically -->
    </div>

    <div id="playerContainer" class="player-container">
        <video id="videoPlayer" class="video-js vjs-big-play-centered" controls preload="auto" width="800" height="450">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <a id="downloadBtn" href="#" download>
            <button class="download-btn">Download</button>
        </a>
        <button class="close-btn" onclick="closePlayer()">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.5.2/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.2.1/hls.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
